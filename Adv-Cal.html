<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech World Advanced Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #181d27 0%, #2f3642 100%);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator {
      background: rgba(34, 38, 52, 0.97);
      box-shadow: 0 0 40px #00ffe7, 0 4px 32px #232a39;
      border-radius: 18px;
      padding: 28px 30px 36px 30px;
      width: 370px;
      max-width: 95vw;
      position: relative;
      border: 2px solid #00ffe7;
      overflow: hidden;
    }
    .tech-title {
      text-align: center;
      color: #00ffe7;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 16px #00ffe7;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
    }
    .display {
      width: 100%;
      height: 52px;
      background: #232a39;
      color: #00ffe7;
      font-size: 1.5em;
      text-align: right;
      padding: 14px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 12px #00ffe7 inset;
      margin-bottom: 16px;
      outline: none;
      font-family: 'Consolas', 'Monaco', monospace;
      letter-spacing: 1px;
    }
    .history {
      background: #232a39;
      color: #8cfaff;
      border-radius: 7px;
      padding: 7px 12px;
      margin-bottom: 12px;
      font-size: 1em;
      max-height: 48px;
      overflow-y: auto;
      font-family: 'Consolas', monospace;
      box-shadow: 0 0 8px #00ffe7 inset;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      font-size: 1.18em;
      height: 44px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: linear-gradient(90deg, #1d232e 60%, #00ffe7 100%);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe733;
      transition: background 0.13s, box-shadow 0.13s;
      position: relative;
      z-index: 1;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #00ffe7 60%, #1d232e 100%);
      color: #181d27;
      box-shadow: 0 0 20px #00ffe799, 0 0 2px #00ffe7 inset;
    }
    .operator, .function {
      background: linear-gradient(90deg, #1b232e 60%, #0099ff 100%);
      color: #00ffe7;
      font-weight: bold;
      text-shadow: 0 0 6px #00ffe7;
    }
    .equals {
      background: linear-gradient(90deg, #00ffe7 60%, #1b232e 100%);
      color: #181d27;
      font-weight: bold;
      grid-column: span 2;
      box-shadow: 0 0 30px #00ffe7cc;
      text-shadow: 0 0 6px #00ffe7;
    }
    .clear {
      background: linear-gradient(90deg, #ff0066 60%, #232a39 100%);
      color: #fff;
      font-weight: bold;
    }
    .memory {
      background: linear-gradient(90deg, #0099ff 60%, #232a39 100%);
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 6px #0099ff;
    }
    /* Orbitron font for tech title */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    /* Hide number input arrows */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="tech-title">TECH WORLD CALCULATOR</div>
    <div class="history" id="history"></div>
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button class="memory" onclick="memory('MC')">MC</button>
      <button class="memory" onclick="memory('MR')">MR</button>
      <button class="memory" onclick="memory('M+')">M+</button>
      <button class="memory" onclick="memory('M-')">M-</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      
      <button class="function" onclick="press('(')">(</button>
      <button class="function" onclick="press(')')">)</button>
      <button class="function" onclick="press('sqrt(')">√</button>
      <button class="function" onclick="press('**')">xʸ</button>
      <button class="operator" onclick="press('/')">÷</button>
      
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="function" onclick="press('sin(')">sin</button>
      <button class="operator" onclick="press('*')">×</button>
      
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="function" onclick="press('cos(')">cos</button>
      <button class="operator" onclick="press('-')">−</button>
      
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="function" onclick="press('tan(')">tan</button>
      <button class="operator" onclick="press('+')">+</button>
      
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="function" onclick="press('log(')">log</button>
      <button class="function" onclick="press('exp(')">exp</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    const history = document.getElementById('history');
    let current = "";
    let mem = 0;
    let calculationHistory = [];

    function press(val) {
      current += val;
      display.value = current;
    }

    function clearDisplay() {
      current = "";
      display.value = "";
    }

    function calculate() {
      try {
        // Allowed functions for calculation
        const funcs = {
          sin: x => Math.sin(x * Math.PI / 180), // degrees
          cos: x => Math.cos(x * Math.PI / 180),
          tan: x => Math.tan(x * Math.PI / 180),
          log: Math.log10,
          exp: Math.exp,
          sqrt: Math.sqrt
        };
        // Evaluate the expression with allowed context
        let result = Function("with(this) { return " + current + " }").call(funcs);
        display.value = result;
        calculationHistory.push(current + " = " + result);
        updateHistory();
        current = result.toString();
      } catch (e) {
        display.value = "Error";
        current = "";
      }
    }

    function updateHistory() {
      history.innerHTML = calculationHistory.slice(-3).map(h => `<span style="color:#00ffe7;">${h}</span>`).join("<br>");
    }

    // Memory functions
    function memory(type) {
      switch(type) {
        case 'MC': mem = 0; break;
        case 'MR': display.value = mem; current = mem.toString(); break;
        case 'M+': mem += Number(display.value) || 0; break;
        case 'M-': mem -= Number(display.value) || 0; break;
      }
    }

    // Keyboard support
    document.addEventListener('keydown', function(e) {
      if (e.key.match(/[0-9\+\-\*\/\.\(\)]/)) {
        press(e.key);
      } else if (e.key === 'Enter') {
        calculate();
      } else if (e.key === 'Backspace') {
        current = current.slice(0, -1);
        display.value = current;
      } else if (e.key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
